<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style type="text/css">
        body {
            margin: 0;
            font-family: sans-serif;
        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <!-- Optional for Email preview -->
    <!-- <span
            style="color: transparent; display: none !important; height: 0; max-height: 0; max-width: 0; opacity: 0; overflow: hidden; visibility: hidden; width: 0;">e-ECA
            Request: </span> -->

    <!-- Make the entire section as a single cell table -->
    <table width="100%" class="wrapper" style="background-color: #cccccc;" cellspacing="0" cellpadding="0">
        <tr>
            <!-- Pad top and bottom for background shade -->
            <td style="padding: 10px 0;">
                <!-- Set content frame max width and align frame in center -->
                <table width="100%" cellspacing="0" cellpadding="0" style="max-width: 600px;" align="center">
                    <tr>
                        <td>
                            <!-- Content Table -->
                            <table width="100%" cellspacing="0" cellpadding="0" align="center"
                                style="background-color: #ffffff; color: #171a1b;">
                                <!-- Top border -->
                                <tr>
                                    <td height="8" style="background-color: #171a1b;"></td>
                                </tr>

                                <!-- First section -->
                                <tr>
                                    <td style="padding: 15px 10px;"><span
                                            style="font-weight: bold; font-size: large; line-height: 2rem;">
                                            <p>Section X</p>
                                    </td>
                                </tr>

                                <!-- Section Border -->
                                <tr>
                                    <td height="3" style="background-color: #171a1b;"></td>
                                </tr>

                                <!-- Button template -->
                                <tr>
                                    <td style="padding-bottom: 25px;">
                                        <table cellspacing="0" cellpadding="0" align="center">
                                            <tr>
                                                <td style="border-radius: 2px;" bgcolor="#171a1b">
                                                    <a href="https://www.google.com" target="_blank"
                                                        style="padding: 10px 12px; border: 1px solid #171a1b;border-radius: 2px;font-family: Helvetica, Arial, sans-serif;font-size: 14px; color: #ffffff;text-decoration: none;font-weight:bold;display: inline-block;">
                                                        Google
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <!-- Table bottom border -->
                                <tr>
                                    <td height="8" style="background-color: #171a1b;"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>

</html>
